<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <h1>Game Rock Paper Scissors</h1>
    <div class="select">
        <h3>Please choose:</h3>
        <img data-option="rock" class="first" src="./rock.svg" alt="" title="Rock">
        <img data-option="paper" class="second" src="./paper.svg" alt="" title="Paper">
        <img data-option="scissors" class="third" src="./scissors.svg" alt="" title="Scissors">
    </div>

    <button class="start">Let's play</button>

    <div class="panel">
        <div class="panel-left">
            <h3>Results</h3>
            <p>You chose: <span data-summary="your-choice"></span></p>
            <p>AI chose: <span data-summary="ai-choice"></span></p>
            <h2>Winner: <span data-summary="who-win"></span></h2>
        </div>
        <div class="panel-right">
            <h3>Current results</h3>
            <p class="numbers">All games: <span>0</span></p>
            <p class="losses">All losses: <span>0</span></p>
            <p class="draws">All draws: <span>0</span></p>
            <p class="wins">All wins: <span>0</span></p>
        </div>
    </div>
</body>

</html>
